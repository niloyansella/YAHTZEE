  <body>
    <header>
      <a href="/index.html"><h1 class="primary-heading">Nilo's Yahtzee</h1></a>

    <section class="game">

          <div class="yahtzee card-1">Ones</div>
          <div class="yahtzee card-2">-</div>
          <div class="yahtzee card-3">Twos</div>
          <div class="yahtzee card-4">-</div>
          <div class="yahtzee card-5">Threes</div>
          <div class="yahtzee card-6">-</div>
          <div class="yahtzee card-7">Fours</div>
          <div class="yahtzee card-8">-</div>
          <div class="yahtzee card-9">Fives</div>
          <div class="yahtzee card-10">-</div>
          <div class="yahtzee card-11">Sixes</div>
          <div class="yahtzee card-12">-</div>
          <div class="yahtzee card-13">Sum</div>
          <div class="yahtzee card-14">-</div>
          <div class="yahtzee card-15">BONUS</div>
          <div class="yahtzee card-16">-</div>

          <div class="yahtzee card-20">-</div>
          <div class="yahtzee card-21">Full House</div>
          <div class="yahtzee card-22">-</div>
          <div class="yahtzee card-23">Small Straight</div>
          <div class="yahtzee card-24">-</div>
          <div class="yahtzee card-25">Large Straight</div>
          <div class="yahtzee card-26">-</div>
          <div class="yahtzee card-27">Chance</div>
          <div class="yahtzee card-28">-</div>
          <div class="yahtzee card-29">YAHTZEE</div>
          <div class="yahtzee card-30">-</div>
          <div class="yahtzee-1 card-31">TOTAL SCORE</div>
          <div class="yahtzee-1 card-32">?</div>
        </div>
      </div>

                <a class = "cta-roll"  id= "roll-dice" href="#">Roll Dice</a>

      <div class="game--board">
            <div class="dices">
              <img src="/images/dice1.png" class="dice dice1">
              <img src="/images/dice2.png" class="dice dice2">
              <img src="/images/dice3.png" class="dice dice3">
              <img src="/images/dice4.png" class="dice dice4">
              <img src="/images/dice5.png" class="dice dice5">

      </div>
    </section>
